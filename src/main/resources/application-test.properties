application.propertiesspring.application.name=sistema-estacionamiento
# Hacemos las configuraciones de H2
# === Datasource H2 en memoria solo para tests ===
spring.datasource.url=jdbc:h2:mem:estacionamientodb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=estacionamientouser
spring.datasource.password=

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Logging de pruebas más limpio
logging.level.org.springframework.test=INFO

server.port=8082

server.error.include-message=always
server.error.include-binding-errors=always